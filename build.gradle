apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/fastily/maven/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'fastily:jwiki:1.2.1'
    compile 'net.sourceforge:jwbf:3.1.1'
}